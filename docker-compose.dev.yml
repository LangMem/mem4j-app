# Development environment override
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  mem4j:
    environment:
      - SPRING_PROFILES_ACTIVE=dev
      - LOGGING_LEVEL_IO_GITHUB_MEM4J=DEBUG
      - LOGGING_LEVEL_ROOT=INFO
      - SPRING_JPA_SHOW_SQL=true
      - SPRING_JPA_PROPERTIES_HIBERNATE_FORMAT_SQL=true
    volumes:
      - ./src:/app/src:ro  # Mount source for hot reload (if using dev tools)
      - ./logs:/app/logs
      - ./config:/app/config:ro
    ports:
      - "8080:8080"
      - "5005:5005"  # Debug port
    command: ["sh", "-c", "java $JAVA_OPTS -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005 -jar /app/mem4j-app.jar"]

  postgres:
    environment:
      - POSTGRES_DB=mem4j_dev
      - POSTGRES_USER=mem4j_dev
      - POSTGRES_PASSWORD=dev_password
    ports:
      - "5432:5432"

  neo4j:
    environment:
      - NEO4J_AUTH=neo4j/dev_password
      - NEO4J_dbms_memory_heap_initial_size=256m
      - NEO4J_dbms_memory_heap_max_size=512m
      - NEO4J_dbms_memory_pagecache_size=128m
    ports:
      - "7474:7474"
      - "7687:7687"

  qdrant:
    environment:
      - QDRANT__LOG_LEVEL=DEBUG
    ports:
      - "6333:6333"
      - "6334:6334"

  # Add additional development tools
  adminer:
    image: adminer:4.8.1
    container_name: mem4j-adminer
    restart: unless-stopped
    ports:
      - "8082:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=postgres
    networks:
      - mem4j-network
    depends_on:
      - postgres
